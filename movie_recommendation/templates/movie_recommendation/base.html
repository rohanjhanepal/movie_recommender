<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "movie_recommendation/css/bootstrap.min.css" %}">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static "movie_recommendation/css/base.css" %}">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet"> 
    {% block userstyle %}
    {% endblock userstyle %}
    <title>Movie Recommender</title>
</head>

<body style="background:url('{% static "movie_recommendation/res/popcorn.jpg" %}');">
        <div style="background-color: rgba(0, 0, 0, 0.616);color:white;font-weight:bolder;font-size:50px;text-align:center;margin-right:20px;font-family: 'Amatic SC', cursive;">
            Movie Wizard
        </div>
        <div class="jumbotron" >
            <div class="top">
                <ul>
                    <li class="item"><a href="https://www.instagram.com/rjnepal.nepal/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li class="item"><a href="https://github.com/rohanjhanepal/"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                </ul>
            </div>
            <form action="{% url 'movie_recommendation:search' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <div class="row">
                    <div class="col-12">
                        <input type="text" placeholder="input your fav movie name" name="search_word" class="form-control" style="color:white">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="newPrime">
                            <i class="fa fa-search" aria-hidden="true"></i>

                        </button>
                        <a href="{% url 'movie_recommendation:reset' %}" class="subtext"> Reset </a>
                    </div>
                  </div> 
                </div>
            </form>
        </div>

    <div class="container">
        {% block content %} 
        {% endblock content %}
    </div>









    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <script src="{% static "movie_recommendation/js/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "movie_recommendation/js/bootstrap.min.js" %}" type="text/javascript"></script>

    <script> 
        $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
    {% block userscript %}
    {% endblock userscript %}
</body>
